<!DOCTYPE html>
<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <title>Google Maps Multiple Markers</title> 
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=geometry"></script>

</head> 
<body>
<div id="googleMap" style="width:1200px;height:600px;"></div>

  <script type="text/javascript">
 var mapProp = {
	center:new google.maps.LatLng(-6.637326583496705,107.16064453125),
	zoom:9,
	mapTypeId:google.maps.MapTypeId.ROADMAP
};

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var jakarta = new google.maps.LatLng(-6.1745,106.8227);
var bandung = new google.maps.LatLng(-6.9167,107.6000);

var distance = google.maps.geometry.spherical.computeDistanceBetween(jakarta, bandung);

document.write(distance/1000);

  </script>
</body>
</html>
