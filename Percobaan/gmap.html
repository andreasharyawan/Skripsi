 <!DOCTYPE html>
<html>
<head>
<script src="http://maps.googleapis.com/maps/api/js"></script>
<script>
function initialize() {
  var mapProp = {
    center:new google.maps.LatLng(-6.906430043845367,107.59757101535797),
    zoom:18,
    mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
  google.maps.event.addListener(map, 'click', function(event) {
   placeMarker(event.latLng);
   var latitude = event.latLng.lat();
   var longitude = event.latLng.lng();
   document.getElementById('lattext').value = latitude;
   document.getElementById('lngtext').value = longitude;
});

function placeMarker(location) {
    var marker = new google.maps.Marker({
        position: location, 
        map: map
    });
}
}
google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<div id="googleMap" style="width:1200px;height:600px;"></div>
<form>
Latitude : <input type="text" id="lattext" placeholder=" " style="width:310px"> &nbsp;&nbsp;
Longitude : <input type="text" id="lngtext" placeholder=" " style="width:310px"> &nbsp;&nbsp;                
</form>
</body>

</html>
